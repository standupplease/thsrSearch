        div.bb {
            color: rgb(0, 217, 255);
        }

        li:nth-of-type(odd) {

        }

<body>
    <ul>

        </div>
        <li>4 (3 li)
            <ul class="nested-list">
                <li>4-1</li>
                <li>4-2</li>

                <li>4-5</li>
            </ul>
        </li>

        <li>6 (5 li)</li>
    </ul>
    <ul>
        <li>1 (1 li)</li>
        <li>2 (2 li)</li>
        <div>3 (div)</div>
        <li>4 (3 li)</li>
        <li>5 (4 li)</li>
        <li>6 (5 li)</li>
